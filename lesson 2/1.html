<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Так как два плюса стоят перед переменной "а", то в переменную "c" будет 
    возвращаться результа сложения 1 и "a". В данном случае 2.
   */
  c = ++a;
  console.log(c);

  /*
  Так как два плюса стоят после переменной "b", то сначала  к переменной "b" 
    прибавится единицаб, новое значение b=2, а потом в переменную d 
    вернется старое значение переменной "b", то есть 1.
   */
  d = b++;
  console.log(d);

  /*
  a = 2, b = 2, c=2, d=1;
  Сначала к переменной а=2 прибавится 1, и значение 3 вернется в переменную а,
  после чего в переменную с вернется результат сложения 2 и 3. получаем 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  a = 3, b = 2, c=5, d=1
  Сначала к переменной b=2 прибавится 1, b=3 но так как ++ стоит после 
  переменной b то 2 складывается с прошлым значением "b", то есть с 2.
  Получаем d=4. а=3 по этому в консоль выводим 3, b теперь равно 3 в консоль 
  выводим 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
