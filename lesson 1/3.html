<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
1. к числу 10 прибавляем число 10 получаем 20.
2. к числу 20 прибавляем строку '10'. JS превращает число 20 в строку '20'
    и склеивает со строкой '10'. Получаем строку '2010'
3. С помощью console.log выводим строку 2010 в консоль.
*/
  console.log(10 + 10 + "10"); 

  /*
1. к числу 10 прибавляем строку '10'. JS превращает число 10 в строку '10'
    и склеивает со строкой '10'. Получаем строку '1010'
2. к строке '1010' прибавляем число 10. JS превращает число 10 в строку '10'
    и склеивает со строкой '1010'. Получаем строку '101010'
3. С помощью console.log выводим строку '101010' в консоль.
*/
  console.log(10 + "10" + 10); 

  /*
1. к числу 10 прибавляем число 10 получаем 20.
2. к числу 20 прибавляем строку с унарным плюсом "+'10'". 
    Унарный плюс преобразует строку '10' в число 10.
    к числу 20 прибавляем число 10 получаем 30.
3. С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10"); 

  /*
1. 10 делим на строку с унарным минусом "-''"
    Унарный минус преобразует строку '' в число -0.
    Минус выносится за скобки.
    10 делим на 0 получаем бесконечность.
    раскрываем скобки получается -бесконеность
2. С помощью console.log выводим число минус бесконеность в консоль.
*/
  console.log(10 / -""); 

  /*
1. 10 делим на строку с унарным плюсом "+'2,5'"
    При преобразовании строки в число получим неопределенное число
    так как в разделите дробной части стоит "," вместо "."
2. делим 10 на неопределенное число получаем неопределенное число.
3. С помощью console.log выводим неопределенно число в консоль.
*/
  console.log(10 / +"2,5"); 
  
</script>
</body>
</html>
